services:
  broker:
    image: "rabbitmq:3-management-alpine"
    ports:
      - "1883:1883" # MQTT port
      - "5672:5672" # AMQP port
      - "15672:15672" # Web UI
    environment:
      RABBITMQ_DEFAULT_USER: "intersect_username"
      RABBITMQ_DEFAULT_PASS: "intersect_password"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 10s

  mongo:
    image: "mongo:7.0"
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: "intersect"
      MONGO_INITDB_ROOT_PASSWORD: "intersect"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 10s

  postgres:
    image: "postgres:16"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "intersect"
      POSTGRES_PASSWORD: "intersect"
      POSTGRES_DB: "intersect_orchestrator"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intersect -d intersect_orchestrator"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 10s

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      PRODUCTION: "true"
      API_KEY: "test-api-key-12345678901234567890"
      BROKER_HOST: "broker"
      BROKER_PORT: "5672"
      BROKER_USERNAME: "intersect_username"
      BROKER_PASSWORD: "intersect_password"
      BROKER_PROTOCOL: "amqp0.9.1"
      CAMPAIGN_REPOSITORY_MONGO_URI: "mongodb://intersect:intersect@mongo:27017"
      CAMPAIGN_REPOSITORY_MONGO_DB: "intersect_orchestrator"
      CAMPAIGN_REPOSITORY_POSTGRES_DSN: "postgresql://intersect:intersect@postgres:5432/intersect_orchestrator"
    depends_on:
      broker:
        condition: service_healthy
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/healthcheck')"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

  random-number-service:
    build:
      context: ./services/random_number_service/
      dockerfile: Dockerfile
    environment:
      BROKER_HOST: "broker"
      BROKER_PORT: "5672"
      BROKER_USERNAME: "intersect_username"
      BROKER_PASSWORD: "intersect_password"
      BROKER_PROTOCOL: "amqp0.9.1"
    depends_on:
      broker:
        condition: service_healthy